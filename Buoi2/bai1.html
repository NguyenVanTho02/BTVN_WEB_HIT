<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bai1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div class="form-pay">
      <div class="img-heading">
        <img src="./08-How-to-develop-a-Music-Streaming-app-like-Spotify.jpg" alt=""/>
      </div>

      <div class="container-content">
        <div class="content">
          <h2 class="text-heading">Order Summary</h2>
          <p class="text-description">You can now listen to million of songs, audiobook, and podcasts on any device anywhere you like!</p>
          <div class="buy-option">
            <div class="buy-container">
              <div class="buy-info">
                <div class="icon-music">
                  <i class="fas fa-music"></i>
                </div>
                <div class="name-price">
                  <p class="name">Annual Plan</p>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
              <a href="" class="click-change">Change</a>
            </div>
          </div>
          
          <div class="btn">
            <div><button class="btn-pay">Proceed to Payment</button></div>
            <div class="cancel"><a href="">Cancel Order</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
