<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bai2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-login">
    <div class="container">

        <header class="header-login">
          <h3 class="text-heading">Log in</h3>
          <div class="network-gg">
            <a href="#" class="network-link">
              <i class="icon-gg fab fa-google"></i>
              Log in with Google
            </a>
          </div>
          <i class="close-form far fa-times-circle"></i>
        </header>

        <form class="input-info">
          <label class="control-label">Email</label>
          <input type="email" class="form-control" placeholder="abc@gmail.com"/>
          
          <label id="password" class="control-label">Password</label>
          <input type="password" class="form-control" placeholder="Nhập mật khẩu"/>
          <span><i id="eye" class="fas fa-eye"></i></span>
          <input type="checkbox" name="" id="control-remember">
          <label class="remember-label" for="#control-remember">Remember me</label>
         
          <div class="submit">
            <button class="log-in">Log in</button>
            <a href="" class="handle-account">Forgot Password?</a>
          </div>
        </form>

        <footer class="footer">
          <p class="account">Don't have an account yet?</p>
          <a href="" class="handle-account">Sign up</a>
        </footer>
    </div>

  </div>
</body>
</html>
