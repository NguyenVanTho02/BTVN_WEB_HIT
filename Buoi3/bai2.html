<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bai2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="app">
    <div class="container">
      <header class="header">
        <div class="user">
          <div class="block-logo">
            <i class="logo-user fas fa-user"></i>
          </div>
          <p class="we-do">We Do</p>
        </div>

        <ul class="list-nav">
          <li>Home</li>
          <li>Products</li>
          <li>How it works</li>
          <li>Pricing</li>
          <li>About us</li>
        </ul>

        <button class="btn">Let's talk</button>
      </header>

      <main class="content">
        <div class="content-heading">
          <div class="desc-heading">
            <h1 class="text-heading">
              We Implement Your Idea
              <i class="far fa-lightbulb"></i>
            </h1>
            <p class="sub">We are here for you to give best real life implementation of your idea.</p>
            <button class="btn btn-black">Get started</button>
            <button class="btn">Learn more</button>
          </div>
          <div class="block-img">
            <img src="./images.png" alt="">
          </div>
        </div>
      </main>

      <div class="team">
        <div class="text-footer">
          <h3>Meet out Creative Team</h3>
          <p>A group of expert's to realize your idea</p>
        </div>
        <div class="list-wrapper">
          <div class="list-main">
            <div class="list-members">
              <div class="member">
                <img src="http://baochinhphu.vn/Uploaded/duongphuonglien/2020_09_24/giai%20nhat%20thuyen%20hoa.jpg"
                  alt="">
              </div>
              <div class="member">
                <img src="https://cdn.brvn.vn/news/480px/2019/18122_Vietnam.jpg" alt="">
              </div>
              <div class="member">
                <img
                  src="http://baochinhphu.vn/Uploaded/dangdinhnam/2016_08_14/hinh-anh-tuong-lai-nao-cho-nganh-du-lich-tinh-quang-ninh-1.jpg"
                  alt="">
              </div>
              <div class="member">
                <img
                  src="https://img.nhandan.com.vn/Files/Images/2021/01/03/lechaocotrendinhfansipan_2_zing-1609612791298.jpg"
                  alt="">
              </div>
              <div class="member">
                <img src="https://pystravel.vn/uploads/posts/avatar/1590739634.jpg"
                  alt="">
              </div>
              <div class="member">
                <img src="https://www.vietnambooking.com/wp-content/uploads/2015/12/loai-hinh-du-lich-bien-1-10-12-2015.jpg" alt="">
              </div>
              <div class="member">
                <img
                  src="https://dulichkhatvongviet.com/wp-content/uploads/2014/07/du-lich-bien-viet-nam.png"
                  alt="">
              </div>
              <div class="member">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Bi%E1%BB%83n_S%E1%BA%A7m_S%C6%A1n_2015.jpg"
                  alt="">
              </div>
            </div>
          </div>
          <div class="btn-next">
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="btn-prev">
            <i class="fas fa-chevron-left"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./bai2.js"></script>

</html>
